pipeline:
  kubectl:
    image: kubeciio/kubectl
    kubectl: get pods
    
  test:
    image: python:2-slim
    commands:
      - python test/wait-for-it.py

  bau-docker:
    image: plugins/docker
    repo: toschneck/wait-for-it
    dockerfile: Dockerfile
    secrets: [ docker_username, docker_password ]